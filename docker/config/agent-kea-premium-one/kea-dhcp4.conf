{

"Dhcp4": {
    "client-classes": [
        {
            "name": "access-point"
        },
        {
            "name": "router"
        }
    ],
    "interfaces-config": {
        "interfaces": [ "eth0" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    // We want very small timers here, so even small traffic (such as 1 pkt/sec) will
    // be able to fill the pool reasonably quickly. And then we could demonstrate
    // the addresses being expired.
    "renew-timer": 90,
    "rebind-timer": 120,
    "valid-lifetime": 180,

    "hooks-libraries": [
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
        },
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_stat_cmds.so"
        },
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_host_cmds.so"
        },
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_legal_log.so",
          "parameters": {
             "path": "/tmp",
             "base-name": "kea-legal-log"
          }
        }
    ],

    "hosts-databases": [{
        "type": "mysql",
        "host": "mariadb",
        "name": "agent_kea_premium_one",
        "user": "agent_kea_premium_one",
        "password": "agent_kea_premium_one"
    }],

    "subnet4": [{
        "id": 123,
        "subnet": "192.0.10.0/24",
        "reservations": [
            {
                // Duplicated host reservation with different DHCP option.
                "duid": "0a:0a:0a:0a:0a:0a",
                "ip-address": "192.0.2.242",
                "option-data": [ {
                    "name": "non-local-source-routing",
                    "data": "false"
                } ]
            }
        ]
    }],
    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            }
        ],
        "severity": "DEBUG",
        "debuglevel": 0
    }
  ]
}
}
