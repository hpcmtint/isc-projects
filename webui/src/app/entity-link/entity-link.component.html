<span [ngSwitch]="entity">
    <!-- daemon -->
    <ng-container *ngSwitchCase="'daemon'">
        daemon
        <a routerLink="/apps/{{ attrs.appType }}/{{ attrs.appId }}" [queryParams]="{ daemon: attrs.name }">
            [{{ attrs.id }}] {{ attrs.name }}
        </a>
    </ng-container>

    <!-- app -->
    <ng-container *ngSwitchCase="'app'">
        app
        <a routerLink="/apps/{{ attrs.type }}/{{ attrs.id }}">
            [{{ attrs.id }}] {{ attrs.type }} {{ attrs.version }}
        </a>
    </ng-container>

    <!-- machine -->
    <ng-container *ngSwitchCase="'machine'">
        machine <a routerLink="/machines/{{ attrs.id }}"> [{{ attrs.id }}] {{ attrs.address }} </a>
    </ng-container>

    <!-- subnet -->
    <ng-container *ngSwitchCase="'subnet'"> subnet [{{ attrs.id }}] {{ attrs.prefix }} </ng-container>

    <!-- unsupported -->
    <ng-container *ngSwitchDefault>{{ entity }}</ng-container>
</span>
