<div style="margin-top: 20px">
    <a *ngIf="appId" routerLink="/apps/{{ appType }}/{{ appId }}">
        <span class="fa fa-arrow-left"></span>
        <span style="margin-left: 5px">Back to {{ appTypeCapitalized }} view</span>
    </a>
</div>

<div *ngIf="loaded && loadingError" style="margin-top: 5px; width: 500px">
    <p-messages
        [value]="[
            { severity: 'error', summary: 'Error while trying to fetch log file contents.', detail: loadingError }
        ]"
        [closable]="false"
    ></p-messages>
</div>

<p-panel styleClass="log-tail-panel" [style]="{ 'margin-top': '10px' }">
    <p-header>
        <div style="display: flex; justify-content: space-between">
            <span class="ui-panel-title" style="margin-top: 5px; display: inline-block">
                <ng-container *ngIf="!loaded"> Loading... </ng-container>

                <ng-container *ngIf="loaded">
                    Log {{ data.logTargetOutput }}
                    from the
                    <app-entity-link entity="app" [attrs]="{ id: appId, type: appType, version: '' }"></app-entity-link>
                    on the
                    <app-entity-link
                        entity="machine"
                        [attrs]="{ id: data.machine.id, address: data.machine.address }"
                    ></app-entity-link>
                </ng-container>
            </span>
            <span>
                <p-button
                    class="log-control-button"
                    icon="pi pi-plus"
                    pTooltip="Fetch and present more logs."
                    id="fetch-more-logs"
                    [disabled]="loadingError"
                    (click)="fetchMoreLog()"
                ></p-button>
                <p-button
                    class="log-control-button"
                    icon="pi pi-minus"
                    pTooltip="Fetch and present fewer logs."
                    id="fetch-fewer-logs"
                    [disabled]="loadingError || maxLength <= maxLengthChunk"
                    (click)="fetchLessLog()"
                ></p-button>
                <p-button
                    class="log-control-button"
                    icon="pi pi-refresh"
                    pTooltip="Refresh logs without changing the length of the presented data."
                    id="refresh-logs"
                    (click)="refreshLog()"
                ></p-button>
            </span>
        </div>
    </p-header>
    <div *ngIf="loaded && (!contents || contents.length === 0)">(empty)</div>
    <div *ngIf="contents && contents.length > 1">...</div>
    <div *ngFor="let line of contents; let i = index">
        <span *ngFor="let block of parseLogLine(line)" style="color:{{ logSeverityColor(block) }}">
            {{ i > 0 || contents.length === 1 ? block : '' }}
        </span>
    </div>

    <p-progressSpinner
        *ngIf="!loaded"
        [style]="{ width: '30px', height: '30px', 'vertical-align': 'top', 'margin-right': '20px' }"
        strokeWidth="6"
        fill="#000000"
        animationDuration=".5s"
    ></p-progressSpinner>

    <p-footer>
        <div style="display: flex; justify-content: flex-end">
            <p-button
                class="log-control-button"
                icon="pi pi-refresh"
                pTooltip="Refresh logs without changing the length of the presented data."
                id="refresh-logs-2"
                (click)="refreshLog()"
            ></p-button>
        </div>
    </p-footer>
</p-panel>
