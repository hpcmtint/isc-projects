<div class="grid p-5">
    <!-- General info -->
    <div class="col">
        <p-fieldset legend="General" styleClass="h-full">
            <table class="w-full">
                <tr>
                    <td class="w-4">Prefix</td>
                    <td>{{ subnet.subnet }}</td>
                </tr>
                <tr>
                    <td class="w-4">Client class</td>
                    <td>{{ subnet.clientClass }}</td>
                </tr>
                <tr>
                    <td class="w-4">Shared network</td>
                    <td>
                        <app-entity-link entity="shared-network" [attrs]="{ name: subnet.sharedNetwork }" *ngIf="subnet.sharedNetwork"></app-entity-link>
                    </td>
                </tr>
            </table>
        </p-fieldset>
    </div>

    <!-- Metrics -->
    <div class="col">
        <p-fieldset legend="Statistics" styleClass="h-full">
            <table class="w-full">
                <tr>
                    <td class="w-4">Utilization</td>
                    <td>{{ subnet.addrUtilization ?? 0 | percent }}</td>
                </tr>
                <tr *ngFor="let stat of subnet.stats | keyvalue">
                    <td class="w-4">{{ stat.key }}</td>
                    <td>{{ stat.value }}</td>
                </tr>
            </table>
        </p-fieldset>
    </div>
</div>

<!-- Local subnets -->

    <!-- Address/PD pools -->
    <div class="col">

    </div>

    <!-- Hosts -->
    <div class="col">

    </div>
</div>
