<div class="delegated-prefix">
    <span>{{ prefix.prefix }}</span>
    <abbr class="ml-1 delegated-prefix__label" title="delegated length">del.:</abbr>
    <span class="ml-1">{{ prefix.delegatedLength }}</span>
    <abbr class="ml-1 delegated-prefix__label" title="excluded prefix" *ngIf="hasExcluded">ex.:</abbr>
    <abbr class="ml-1" [title]="prefix.excludedPrefix" *ngIf="hasExcluded">{{ excludedPrefixShorten }}</abbr>
</div>
