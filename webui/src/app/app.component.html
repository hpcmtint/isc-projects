<div
    *ngIf="currentUser"
    style="
        background-color: #005b9f;
        margin: -8px -8px 0 -8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    "
>
    <a
        href="/"
        pTooltip="Version: {{ storkVersion }} <br> Build Date: {{ storkBuildDate }}"
        tooltipStyleClass="stork-version-tooltip"
        [escape]="false"
    >
        <img
            src="/assets/stork-logo-small.png"
            id="stork-logo-small"
            style="padding-left: 6px; vertical-align: text-bottom"
        />
        <span style="font-family: 'Mansalva', cursive; font-size: 2.3rem; color: white; margin: 4px 20px 4px 4px">
            Stork
        </span>
    </a>

    <div style="flex-grow: 1">
        <p-menubar [model]="menuItems" styleClass="stork-menubar">
            <p-progressSpinner
                *ngIf="(loadingInProgress | async)['state']"
                [pTooltip]="(loadingInProgress | async)['text']"
                [style]="{ width: '30px', height: '30px', 'vertical-align': 'top', 'margin-right': '20px' }"
                strokeWidth="6"
                fill="#005B9F"
                animationDuration=".5s"
            ></p-progressSpinner>
            <app-global-search></app-global-search>
        </p-menubar>
    </div>

    <p-splitButton
        label="Logout ({{ this.currentUser.username || this.currentUser.email }})"
        icon="pi pi-sign-out"
        id="logout-button"
        [style]="{ margin: '0 0.4em 0 0.25em' }"
        (onClick)="signOut()"
        [model]="userMenuItems"
    ></p-splitButton>
</div>

<p-toast></p-toast>

<router-outlet></router-outlet>
